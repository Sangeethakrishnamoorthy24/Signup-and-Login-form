<body>
    <h1>LOGIN FORM</h1>
    <div class="form-page">
        <form class="sign login">
            <div class="Username" id="Username">
                <label>Username</label>
                <input class="ip" type="text" placeholder="Your Username" required>
            </div>
            <br>
            <br>
            <div class="password" id="password">
                <label>Password</label>
                <input class="ip" type="password" placeholder="Enter password" maxlength="20" required>
            </div>
            <br>
            <br>
        <div class="buttons" align="center">
            <button class="submit" id="submit"> LOGIN </button>
            <button class="cancel" id="cancel"> CANCEL </button>
        </div>
        </form>
        <p>Dont have an account? New user  <a class="linking" href="signup.html"> SIGNUP</a></p>
    </div>
    
</body>
